name: Lichess Bot

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    
    # Removed matrix strategy to run single instance
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install tenacity  # Adding missing dependency
        
    - name: Download latest Stockfish dev
      run: |
        set -euo pipefail
        mkdir -p engines
        sudo apt-get update
        sudo apt-get install -y build-essential git
        git clone https://github.com/FayE75/Stockfish.git
        cd Stockfish
        cd src
        make -j$(nproc) clean
        make -j$(nproc) build ARCH=x86-64-bmi2
        cd ../..
        cp Stockfish/src/stockfish engines/stockfish_x86-64-bmi2
        if [ ! -f engines/stockfish_x86-64-bmi2 ]; then
          echo "ERROR: stockfish binary not found"
          ls -lah Stockfish/src || true
          exit 1
        fi
        rm -f engines/sf
        mv engines/stockfish_x86-64-bmi2 engines/sf
        chmod +x engines/sf
        
    - name: Setup engines permissions
      run: |
        echo "🔧 Setting engine permissions..."
        chmod +x engines/fairy-stockfish_x86-64-bmi2
        chmod +x engines/ShashChess39
        
        # Verify engines
        echo "📋 Listing engines:"
        ls -la engines/

    - name: Setup token
      run: |
        python3 << 'EOF'
        import yaml
        try:
            with open('config.yml', 'r') as f:
                config = yaml.safe_load(f) or {}
            config['token'] = "${{ secrets.LICHESS_TOKEN }}"
            with open('config.yml', 'w') as f:
                yaml.dump(config, f, default_flow_style=False)
            print("✅ Token configuration successful")
        except Exception as e:
            print(f"❌ Error: {e}")
            exit(1)
        EOF
        
    - name: Launch bot
      timeout-minutes: 340
      run: |
        echo "🤖 Starting bot..."
        python3 user_interface.py matchmaking

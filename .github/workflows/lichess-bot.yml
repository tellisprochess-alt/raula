name: Lichess Bot

on:
  push:
    branches: [ main, master ]
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

env:
  LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}

jobs:
  deploy-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 350
    
    # Removed matrix strategy to run single instance
    steps:
    - name: Checkout
      uses: actions/checkout@v5
      
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install tenacity  # Adding missing dependency
        
    - name: Build Omega (Stockfish) â€” verbose & debug
      run: |
        set -euo pipefail
        rm -rf Omega
        git clone https://x-access-token:${{ secrets.OMEGA_PAT }}@github.com/FayE75/Omega.git Omega

        mkdir -p engines
        sudo apt-get update -qq
        sudo apt-get install -y g++ make git

        echo "Listing repo root:"
        ls -la || true
        echo "Listing Omega directory:"
        ls -la Omega || true

        if [ ! -d Omega/src ]; then
          echo "ERROR: Omega/src not found (checkout/clone mungkin gagal)."
          ls -lah Omega || true
          exit 1
        fi

        cd Omega/src
        echo "PWD=$(pwd) â€” starting build..."

        make clean || true

        make -j$(nproc) profile-build ARCH=x86-64-bmi2 | tee build.log || (
          echo "===== BUILD FAILED - showing last 200 lines of build.log ====="
          tail -n 200 build.log || true
          echo "=============================================================="
          exit 1
        )

        found=$(find . -maxdepth 6 -type f -executable -iname 'stockfish*' -print -quit || true)
        echo "find result: '$found'"
        if [ -z "$found" ]; then
          echo "ERROR: No stockfish binary found under $(pwd) after build."
          echo "Listing $(pwd):"
          ls -la || true
          echo "Show first 200 lines of build.log for debugging (if exists):"
          [ -f build.log ] && tail -n 200 build.log || true
          exit 1
        fi

        if command -v strip >/dev/null 2>&1; then
          strip "$found" || true
        fi

        cp "$found" ../../engines/stockfish
        mv -f ../../engines/stockfish ../../engines/sf || true
        chmod +x ../../engines/sf || true
        echo "Copied binary to engines/sf"
        
    - name: Setup engines permissions
      run: |
        echo "ðŸ”§ Setting engine permissions..."
        chmod +x engines/fairy-stockfish_x86-64-bmi2
        chmod +x engines/ShashChess39
        
        # Verify engines
        echo "ðŸ“‹ Listing engines:"
        ls -la engines/

    - name: Setup token
      run: |
        python3 << 'EOF'
        import yaml
        try:
            with open('config.yml', 'r') as f:
                config = yaml.safe_load(f) or {}
            config['token'] = "${{ secrets.LICHESS_TOKEN }}"
            with open('config.yml', 'w') as f:
                yaml.dump(config, f, default_flow_style=False)
            print("âœ… Token configuration successful")
        except Exception as e:
            print(f"âŒ Error: {e}")
            exit(1)
        EOF
        
    - name: Launch bot
      timeout-minutes: 340
      run: |
        echo "ðŸ¤– Starting bot..."
        python3 user_interface.py matchmaking
